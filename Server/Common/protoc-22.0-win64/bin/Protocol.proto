syntax = "proto3";

package Protocol;
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_MOVE = 4;
  S_MOVE = 5;
  C_ATTACK = 6;
  S_ATTACK = 7;
}

enum PlayerState{
	READY = 0;
	ALIVE = 1;
	FAKE = 2;
	DEAD = 3;
}

enum MoveDir{
	IDLE = 0;
	UP = 1;
	DOWN = 2;
	LEFT = 3;
	RIGHT = 4;
	UPLEFT = 5;
	UPRIGHT = 6;
	DOWNLEFT = 7;
	DOWNRIGHT= 8;
}

message S_EnterGame {
  PlayerInfo player = 1;
}

message S_LeaveGame{

}

message S_Spawn{
	repeated PlayerInfo players = 1;
}

message S_Despawn{
	repeated int32 playerIds = 1;
}

message C_Move{
	PositionInfo posInfo = 1;
}

message S_Move{
	int32 playerId = 1;
	PositionInfo posInfo = 2;
}

message C_Attack{

}
message S_Attack{
	int32 playerId = 1;
}

message PlayerInfo{
	int32 playerId = 1;
	string name = 2;
	PositionInfo posInfo = 3;
}

message PositionInfo{
	PlayerState state = 1;
	MoveDir moveDir = 2;
	int32 posX = 3;
	int32 posY = 4;
}
